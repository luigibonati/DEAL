    - traj-selection.xyz
    format: extxyz
    index: ':'
    io_kwargs: {}
  initial_velocity: file
  dt: 0.001
  number_of_steps: 1000000
  output_name: deal
  init_atoms:
  - -1
  - -2
  std_tolerance_factor: -0.05
  max_atoms_added: -1
  train_hyps:
  - 10
  - 20
  write_model: 1
  update_style: threshold
  update_threshold: 0.05
  force_only: false
